<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist</title>
  <link rel="stylesheet" href="clientloop.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0fdf4 0%, #f9f9f9 100%);
    }

    .container {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 440px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .container h1 {
      margin-bottom: 0.5rem;
      color: #065f46;
      font-size: 2rem;
    }

    .container p {
      color: #374151;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Be the First to Try It</h1>
    <p>Weâ€™re building something exciting. Join our early access waitlist and get updates, sneak peeks, and exclusive perks.</p>
    <form id="waitlist-form">
      <div class="input-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <input type="hidden" id="source" value="waitlist">
      <button type="submit" class="btn">Join the Waitlist</button>
    </form>
  </div>

  <script>
    document.getElementById("waitlist-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyPxKb5c3Oi8Ntr9YC2gBuVg_CvEv2jvIwbQmE6qC6PuzCrfBqfgpL09M-Hg_qnoQeOlA/exec';
      
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ "email": email, "source": "waitlist" })
      })
      .then(response => alert("You're on the list! We'll be in touch soon."))
      .catch(error => console.error("Error!", error.message));
    });
  </script>
</body>
</html>
